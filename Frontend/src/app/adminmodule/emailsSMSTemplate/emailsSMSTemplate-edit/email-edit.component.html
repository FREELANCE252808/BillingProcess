<span *ngIf="(loaderShow)">
	<mat-progress-bar class="m-loading-bar" mode="indeterminate" *ngIf="(loaders.progress$|async) > 0"></mat-progress-bar>
</span>
<mat-card class="matContent matHeight">
	<h5>{{getTitle()}}</h5>
</mat-card>

	<form class="m-form" [formGroup]="EmailForm">
		<mat-card class="matContent">
			<div class="m-portlet__body container">



				<div class="row">
					<div class="col-lg-6">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput [readonly]="isDisabled" placeholder="Email Description" formControlName="EmailDesc" />
							<mat-error>
								Email Description is
								<strong>required</strong>
							</mat-error>
						</mat-form-field>

					</div>
					<div class="col-lg-4">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Email Subject" formControlName="EmailSubject" />
							<mat-error>
								Email Subject is
								<strong>required</strong>
							</mat-error>
						</mat-form-field>

					</div>

					<div class="col-lg-2">
						<mat-slide-toggle (change)="onChange($event)" formControlName="Status">
							&nbsp; {{checked}}
						</mat-slide-toggle>
					</div>

				</div>


				<div class="row">
					<div class="col-lg-12 m--margin-bottom-20-mobile">
						<h5>Email Body</h5>
						<quill-editor [style]="{ height: '150px' }" placeholder="Write your message" [formControl]="EmailForm.controls['EmailMessageBody']" ></quill-editor>

					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 m--margin-bottom-20-mobile">
						<h5>SMS Message</h5>
				      <quill-editor [style]="{ height: '70px' }" placeholder="Write your message" [formControl]="EmailForm.controls['SMSMessage']" ></quill-editor>

					</div>
				</div>

			</div>
			</mat-card>
		<mat-card class="matContent matHeight">
			<div class="row text-right" style="margin-top:-15px;">
				<div class="col-lg-12">

					<button type="button" (click)="onSubmit()" [disabled]="loading || EmailForm.invalid" matTooltip="Save changes" style="border-radius:25px;" class="btn btn-outline-brand btn-sm">
						Save
						<i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
					</button>
					<button type="button" (click)="onBack()" cdkFocusInitial matTooltip="Cancel changes" style="border-radius:25px;" class="btn btn-outline-metal btn-sm">
						Back
					</button>
				</div>
			</div>
		</mat-card>
	</form>
