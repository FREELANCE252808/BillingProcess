<ng-container *ngIf="authService.isLoggedIn();else login">
<!-- <ng-container> -->
  <app-top-nav class="fixed-topnav" fxHide.gt-xs (logoutEvent)="logOut($event)"></app-top-nav>
  <mat-sidenav-container class="overflow-hidden">
    <mat-sidenav #appDrawer mode="over" opened="false" role="navigation">
      <mat-nav-list>
        <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <app-top-nav fxHide.xs (logoutEvent)="logOut($event)"></app-top-nav>
    <router-outlet></router-outlet>
    <div fxFlex></div>
    <!-- <span class="version-info">Current build: {{version.full ? version.full : version}}</span> -->
  </mat-sidenav-container>
</ng-container>
<ng-template #login>
	<router-outlet></router-outlet>
</ng-template>
